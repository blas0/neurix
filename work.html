<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | ∞</title>
    <link rel="icon" type="image/svg+xml" href="$1.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --void: #000000;
            --breath: #ffffff;
            --whisper: #666666;
            --golden: 1.618;
        }
        
        .work-space {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
        }
        
        .subtle-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 2.618rem 2.618rem;
            pointer-events: none;
            opacity: 0;
            animation: grid-breathe 4s ease-in-out infinite;
        }
        
        @keyframes grid-breathe {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }
        
        .work-void {
            width: 100%;
            max-width: 42rem;
            text-align: center;
        }
        
        .work-whisper {
            font-family: 'EB Garamond', Georgia, serif;
            font-size: clamp(1.2rem, 3vw, 1.618rem);
            color: var(--whisper);
            margin-bottom: 4.236rem;
            line-height: 1.618;
        }
        
        .work-collection {
            display: flex;
            flex-direction: column;
            gap: 2.618rem;
        }
        
        .work-breath {
            display: block;
            font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--void);
            text-decoration: none;
            padding: 1.618rem 0;
            position: relative;
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .work-breath::before {
            content: '';
            position: absolute;
            left: -1rem;
            right: -1rem;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.03);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .work-breath:hover {
            color: var(--void);
        }
        
        .work-breath:hover::before {
            transform: scaleX(1);
        }
        
        .work-placeholder {
            color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        
        .work-placeholder:hover {
            color: rgba(0, 0, 0, 0.2);
        }
        
        .return-position {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="subtle-grid"></div>
    
    <div class="return-position">
        <a href="index.html" class="whisper-link">← Return to void</a>
    </div>
    
    <div class="work-space">
        <div class="work-void">
            <p class="work-whisper">
                Each creation begins with a question.<br>
                These are some answers.
            </p>
            
            <div class="work-collection">
                <a href="https://156859252656.gumroad.com/l/masteroneshotta" class="work-breath" target="_blank" rel="noopener">
                    MASTER ONE-SHOT PROMPTING
                </a>
                
                <span class="work-breath work-placeholder">
                    COMING SOON
                </span>
                
                <span class="work-breath work-placeholder">
                    COMING SOON
                </span>
                
                <span class="work-breath work-placeholder">
                    COMING SOON
                </span>
                
                <span class="work-breath work-placeholder">
                    COMING SOON
                </span>
            </div>
        </div>
    </div>
</body>
</html>
