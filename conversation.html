<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation • CLAUDE.md</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fafafa;
            color: #000;
            font-family: 'IBM Plex Mono', 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.618;
            overflow-x: hidden;
        }
        
        .conversation-container {
            width: 100%;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            background: #e0e0e0;
        }
        
        .conversation-column {
            background: #fafafa;
            padding: 3rem 2rem;
            overflow-y: auto;
            height: 100vh;
        }
        
        .conversation-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .conversation-column::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversation-column::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .conversation-column:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* Raw text display */
        .conversation-column {
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0.8;
        }
        
        .void-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            font-size: 0.8rem;
        }
        
        .void-link:hover {
            opacity: 0.8;
        }
        
        .column-marker {
            position: fixed;
            top: 2rem;
            font-size: 0.8rem;
            opacity: 0.2;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .column-marker.one { left: calc(16.67% - 2rem); }
        .column-marker.two { left: calc(50% - 2rem); }
        .column-marker.three { left: calc(83.33% - 2rem); }
        
        @media (max-width: 1024px) {
            .conversation-container {
                grid-template-columns: 1fr;
            }
            
            .conversation-column {
                height: auto;
                min-height: 100vh;
            }
            
            .column-marker {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="void-link">← Return to void</a>
    
    <div class="column-marker one">I</div>
    <div class="column-marker two">II</div>
    <div class="column-marker three">III</div>
    
    <div class="conversation-container">
        <div class="conversation-column" id="column-1"></div>
        <div class="conversation-column" id="column-2"></div>
        <div class="conversation-column" id="column-3"></div>
    </div>
    
    <script>
        // Fetch CLAUDE.md as raw text
        fetch('CLAUDE.md')
            .then(response => response.text())
            .then(content => {
                // Split content into three equal parts for columns
                const lines = content.split('\n');
                const linesPerColumn = Math.ceil(lines.length / 3);
                
                const column1Lines = lines.slice(0, linesPerColumn);
                const column2Lines = lines.slice(linesPerColumn, linesPerColumn * 2);
                const column3Lines = lines.slice(linesPerColumn * 2);
                
                // Function to escape HTML and preserve whitespace
                const formatText = (text) => {
                    return text
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;')
                        .replace(/  /g, '&nbsp;&nbsp;')
                        .replace(/\n/g, '<br>');
                };
                
                // Populate columns with raw text
                document.getElementById('column-1').innerHTML = formatText(column1Lines.join('\n'));
                document.getElementById('column-2').innerHTML = formatText(column2Lines.join('\n'));
                document.getElementById('column-3').innerHTML = formatText(column3Lines.join('\n'));
                
                // Add subtle scroll sync between columns
                const columns = document.querySelectorAll('.conversation-column');
                let syncing = false;
                
                columns.forEach((column, index) => {
                    column.addEventListener('scroll', () => {
                        if (!syncing) {
                            syncing = true;
                            const scrollPercent = column.scrollTop / (column.scrollHeight - column.clientHeight);
                            
                            columns.forEach((otherColumn, otherIndex) => {
                                if (otherIndex !== index) {
                                    const targetScroll = scrollPercent * (otherColumn.scrollHeight - otherColumn.clientHeight);
                                    otherColumn.scrollTo({
                                        top: targetScroll,
                                        behavior: 'auto'
                                    });
                                }
                            });
                            
                            setTimeout(() => { syncing = false; }, 50);
                        }
                    });
                });
            })
            .catch(err => {
                console.error('Failed to load CLAUDE.md:', err);
                document.querySelector('.conversation-container').innerHTML = 
                    '<div style="padding: 3rem; text-align: center; grid-column: 1 / -1;">Failed to load conversation</div>';
            });
    </script>
</body>
</html>
