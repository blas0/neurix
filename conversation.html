<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation • CLAUDE.md</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fafafa;
            color: #000;
            font-family: 'IBM Plex Mono', 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.618;
            overflow-x: hidden;
        }
        
        .conversation-container {
            width: 100%;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            background: #e0e0e0;
        }
        
        .conversation-column {
            background: #fafafa;
            padding: 3rem 2rem;
            overflow-y: auto;
            height: 100vh;
        }
        
        .conversation-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .conversation-column::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversation-column::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .conversation-column:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 1.618rem;
            font-weight: normal;
            margin-bottom: 0.618rem;
            opacity: 0.9;
        }
        
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 2.618rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        h3 {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 1.618rem;
            margin-bottom: 0.618rem;
            opacity: 0.7;
        }
        
        p {
            margin-bottom: 1rem;
            opacity: 0.8;
            hanging-punctuation: first;
        }
        
        ul {
            list-style: none;
            margin-left: 1.618rem;
            margin-bottom: 1rem;
        }
        
        li {
            position: relative;
            margin-bottom: 0.382rem;
            opacity: 0.8;
        }
        
        li:before {
            content: "—";
            position: absolute;
            left: -1.618rem;
            opacity: 0.5;
        }
        
        code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            font-size: 0.9em;
        }
        
        pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        hr {
            border: none;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 2.618rem 0;
        }
        
        em {
            font-style: italic;
            opacity: 0.8;
        }
        
        .void-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            font-size: 0.8rem;
        }
        
        .void-link:hover {
            opacity: 0.8;
        }
        
        .column-marker {
            position: fixed;
            top: 2rem;
            font-size: 0.8rem;
            opacity: 0.2;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .column-marker.one { left: calc(16.67% - 2rem); }
        .column-marker.two { left: calc(50% - 2rem); }
        .column-marker.three { left: calc(83.33% - 2rem); }
        
        @media (max-width: 1024px) {
            .conversation-container {
                grid-template-columns: 1fr;
            }
            
            .conversation-column {
                height: auto;
                min-height: 100vh;
            }
            
            .column-marker {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="void-link">← Return to void</a>
    
    <div class="column-marker one">I</div>
    <div class="column-marker two">II</div>
    <div class="column-marker three">III</div>
    
    <div class="conversation-container">
        <div class="conversation-column" id="column-1"></div>
        <div class="conversation-column" id="column-2"></div>
        <div class="conversation-column" id="column-3"></div>
    </div>
    
    <script>
        // Fetch and parse CLAUDE.md
        fetch('CLAUDE.md')
            .then(response => response.text())
            .then(content => {
                // Simple markdown parser for our specific needs
                const parseMarkdown = (text) => {
                    return text
                        // Headers
                        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                        // Code blocks
                        .replace(/```javascript\n([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                        // Inline code
                        .replace(/`([^`]+)`/g, '<code>$1</code>')
                        // Lists
                        .replace(/^- (.+)$/gm, '<li>$1</li>')
                        .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                        // Emphasis
                        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                        // Horizontal rules
                        .replace(/^---$/gm, '<hr>')
                        // Paragraphs
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/^([^<].*)$/gm, '<p>$1</p>')
                        .replace(/<p><\/p>/g, '');
                };
                
                // Split content into sections
                const sections = content.split(/\n---\n/);
                const column1Content = [];
                const column2Content = [];
                const column3Content = [];
                
                // Distribute content across columns
                sections.forEach((section, index) => {
                    const parsed = parseMarkdown(section.trim());
                    if (index % 3 === 0) {
                        column1Content.push(parsed);
                    } else if (index % 3 === 1) {
                        column2Content.push(parsed);
                    } else {
                        column3Content.push(parsed);
                    }
                });
                
                // Populate columns
                document.getElementById('column-1').innerHTML = column1Content.join('<hr>');
                document.getElementById('column-2').innerHTML = column2Content.join('<hr>');
                document.getElementById('column-3').innerHTML = column3Content.join('<hr>');
                
                // Add subtle scroll sync between columns
                const columns = document.querySelectorAll('.conversation-column');
                let syncing = false;
                
                columns.forEach((column, index) => {
                    column.addEventListener('scroll', () => {
                        if (!syncing) {
                            syncing = true;
                            const scrollPercent = column.scrollTop / (column.scrollHeight - column.clientHeight);
                            
                            columns.forEach((otherColumn, otherIndex) => {
                                if (otherIndex !== index) {
                                    const targetScroll = scrollPercent * (otherColumn.scrollHeight - otherColumn.clientHeight);
                                    otherColumn.scrollTo({
                                        top: targetScroll,
                                        behavior: 'auto'
                                    });
                                }
                            });
                            
                            setTimeout(() => { syncing = false; }, 50);
                        }
                    });
                });
            })
            .catch(err => {
                console.error('Failed to load CLAUDE.md:', err);
                document.querySelector('.conversation-container').innerHTML = 
                    '<div style="padding: 3rem; text-align: center; grid-column: 1 / -1;">Failed to load conversation</div>';
            });
    </script>
</body>
</html>
