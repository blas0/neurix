<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fafafa;
            color: #000;
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 16px;
            line-height: 1.618;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .void-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            font-size: 0.8rem;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .void-link:hover {
            opacity: 0.8;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            width: 90vmin;
            height: 90vmin;
            max-width: 900px;
            max-height: 900px;
        }
        
        .grid-square {
            border: 0.5px solid rgba(0, 0, 0, 0.2);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.618rem;
        }
        
        .grid-square::-webkit-scrollbar {
            width: 6px;
        }
        
        .grid-square::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .grid-square::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .grid-square:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .roman-numeral {
            position: absolute;
            top: 0.618rem;
            right: 0.618rem;
            font-size: 0.8rem;
            opacity: 0.3;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .raw-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.618;
            padding-top: 1.618rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                width: 95vw;
                height: 95vh;
            }
            
            .grid-square {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="void-link">← Return to void</a>
    
    <div class="grid-container">
        <div class="grid-square">
            <span class="roman-numeral">I</span>
            <div class="raw-text" id="claude-content"></div>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">II</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">III</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">IV</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">V</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">VI</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">VII</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">VIII</span>
        </div>
        <div class="grid-square">
            <span class="roman-numeral">IX</span>
        </div>
    </div>
    
    <script>
        // Fetch and display CLAUDE.md as raw text
        fetch('CLAUDE.md')
            .then(response => response.text())
            .then(content => {
                // Escape HTML characters to display raw markdown
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
                
                document.getElementById('claude-content').textContent = content;
            })
            .catch(err => {
                console.error('Failed to load CLAUDE.md:', err);
                document.getElementById('claude-content').textContent = 'Failed to load document';
            });
    </script>
</body>
</html>
